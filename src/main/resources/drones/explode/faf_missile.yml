gui:
  NAME: '&6F&&6F Missile drone'
  LORES:
    - '&f-----------------'
    - '&fDrone armed with'
    - '&fhoming missiles weapon.'
    - ' '
    - '&fLMB &7- &aActivate'
    - '&fRMB &7- &cDeactivate'
    - '&fMiddle click &7- Open drone menu'
  AMOUNT: 1
  POSITION: 21
  SPAWN-COMMANDS:
    - 'battledrones message {player} &7[&dBattleDrones&7] &aYou have spawned the &6F&&6F Missile Drone&a!'
    - 'battledrones sound BLOCK_NOTE_BLOCK_BASS {world} {x} {y} {z} 1 1'
  REMOVE-COMMANDS:
    - 'battledrones message {player} &7[&dBattleDrones&7] &aYou have removed the &6F&&6F Missile Drone&a!'
    - 'battledrones sound BLOCK_NOTE_BLOCK_BASS {world} {x} {y} {z} 1 1'
  PERMISSION:
    - 'battledrones message {player} &7[&dBattleDrones&7] &cYou dont have access to use this &6f&&6f missile drone.'
  WAIT:
    - 'battledrones message {player} &7[&dBattleDrones&7] &cYou cannot spawn your &6F&&6F Missile Drone &cright now try again later.'
  WAIT-SECONDS: 20

  # Ammo used by this drone and it must match (/bd give ammo)
  AMMO:
    NAME: '&6F&&6F Missile Ammo'
    LORES:
      - '&fThis is your drone ammo'
    MATERIAL: LEVER
    OPTIONS:
      - GLOW

default:
  1:

    # Check for targets around drone (ticks)
    find-target: 20

    # Custom head from config.yml
    head: faf-missile-1

    # Drone head position (x z is best to keep the same value or it will not be a perfect circle around player)
    # But you can create some awesome shapes around player if you have the values a little bit off like x: 1.875 z: 1.575
    position:
      # x position (1.575 is left -1.575 is right)
      x: 1.575
      # Drone head height (y offset you can use - values also)
      y: 2
      # z position (1.575 is left -1.575 is right)
      z: 1.575

    # List of blocks the drone cannot shoot thru
    #block-check:
    #  - WATER
    #  - LAVA
    #  - VINE

    # Damage between min, max
    min: 1
    max: 6

    # How far to look for entityÂ´s
    range: 15

    # Delay 20 = 1 second
    cooldown: 70

    # Rocket head (remove this section to disable head)
    rocket-head: faf-missile-head-1

    # Rocket speed
    rocket-speed: 0.2

    # Time to live for the rocket entity (seconds)
    rocket-time: 12

    # Damage radius
    rocket-radius: 3

    # Create explosion?
    rocket-explosion: true

    # Power of the explosion (if enabled)
    rocket-explosion-power: 1

    # Fire where the explosion is?
    rocket-explosion-fire: false

    # Destroy blocks?
    rocket-explosion-block: false

    # Rocket self destruct if target is dead
    rocket-self-destruction: true

    # cost: amount (this is not needed for level 1)

    # Ammo storage slots. Must be 1-45 (last 46-53th slot reserved by plugin for 'back' item)
    max-ammo-slots: 2

    # Health
    health: 50

    # Regen drone
    regen:

      # Amount of health to add
      health: 1

      # Regen (health) every (x amount of seconds) (0 to disable)
      delay: 14

    # Particles
    particle:
      1: faf-missile-explode
      2: faf-missile-outside
      3: faf-missile-inside


    # Commands when damaged
    hit-commands:
      - 'bd sound entity_guardian_death {world} {x} {y} {z} 1 2'

    # Every x amount of ammo used -1 health
    wear-and-tear: 2

    # Amount it costs to park the drone (remove to disable for this level)
    park: 50

    # This section is run every time the drone shoots
    run:
      player:
        - 'bd sound entity_creeper_death {world} {x} {y} {z} 1 0.5'
      monster:
        - 'bd sound entity_creeper_death {world} {x} {y} {z} 1 0.5'
      animal:
        - 'bd sound entity_creeper_death {world} {x} {y} {z} 1 0.5'

    # This section is run every time the rocket explode
    explode:
      player:
        - 'bd sound entity_evoker_prepare_attack {world} {x} {y} {z} 1 2'
      monster:
        - 'bd sound entity_evoker_prepare_attack {world} {x} {y} {z} 1 2'
      animal:
        - 'bd sound entity_evoker_prepare_attack {world} {x} {y} {z} 1 2'

    # This section is run every time the drone has killed the target
    killed:
      player:
        - 'bd actionbar {player} 4 &6Your f&&6f missile drone killed &c{target}'
      monster:
        - 'bd actionbar {player} 4 &6Your f&&6f missile drone killed &c{target}'
      animal:
        - 'bd actionbar {player} 4 &6Your f&&6f missile drone killed &c{target}'

    # Upgrade commands
    commands:
      levelup:
        - 'battledrones message {player} &7[&dBattleDrones&7] &aYour f&&af missile drone is now a level higher!'
      enough:
        - 'battledrones message {player} &7[&dBattleDrones&7] &cYou dont have enough coins to upgrade your f&&cf missile drone!'
      max:
        - 'battledrones message {player} &7[&dBattleDrones&7] &cYour f&&cf missile drone is at the max level already!'

    messages:
      name:
        searching: '&6F&&6F MISSILE DRONE &7(&3{name}&7) &7(&e1&7)'
        target: '&6F&&6F MISSILE DRONE &7(&3{name}&7) &7(&e1&7)'
      text:
        searching: '&aSearching...'
        target: '&cDetected Enemy...'
