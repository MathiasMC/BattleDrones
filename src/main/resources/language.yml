command:
  permission:
    - 'battledrones message {player} &7[&dBattleDrones&7] &cYou dont have access to use this command!'
  unknown:
    - 'battledrones message {player} &7[&dBattleDrones&7] &cUnknown sub command &f{command}'
  message:
    - 'battledrones message {player} &c&m---------------------------------------------'
    - 'battledrones message {player} &7&l> &dBattleDrones created by &eMathiasMC'
    - 'battledrones message {player} &7&l> &bVersion: &e{version}'
    - 'battledrones message {player} &7&l> &f/battledrones help for list of commands'
    - 'battledrones message {player} &7&l> &2Any ideas for the plugin or need help?'
    - 'battledrones message {player} &7&l> &2Contact me on spigot'
    - 'battledrones message {player} &c&m---------------------------------------------'
help:
  permission:
    - 'battledrones message {player} &7[&dBattleDrones&7] &cYou dont have access to use this command!'
  message:
    - 'battledrones message {player} &c&m---------------------------------------------'
    - 'battledrones message {player} &7&l> &f/battledrones reload <all, config, language, particles, gui, drones, heads>'
    - 'battledrones message {player} &7&l> &f/battledrones shop'
    - 'battledrones message {player} &7&l> &f/battledrones menu'
    - 'battledrones message {player} &7&l> &f/battledrones save'
    - 'battledrones message {player} &7&l> &f/battledrones park'
    - 'battledrones message {player} &7&l> &f/battledrones drone'
    - 'battledrones message {player} &7&l> &f/battledrones activate <droneType>'
    - 'battledrones message {player} &7&l> &f/battledrones deactivate <all, player, droneType> <waitSeconds>'
    - 'battledrones message {player} &7&l> &f/battledrones unlock <droneType> <player>'
    - 'battledrones message {player} &7&l> &f/battledrones lock <droneType> <player>'
    - 'battledrones message {player} &7&l> &f/battledrones group set <player> <groupName>'
    - 'battledrones message {player} &7&l> &f/battledrones group reset <player>'
    - 'battledrones message {player} &7&l> &f/battledrones message <player> <text>'
    - 'battledrones message {player} &7&l> &f/battledrones broadcast <null/permission> <text>'
    - 'battledrones message {player} &7&l> &f/battledrones coins set/add/remove <player> <amount>'
    - 'battledrones message {player} &7&l> &f/battledrones give ammo <droneType> <player> <1-64>'
    - 'battledrones message {player} &7&l> &f/battledrones give controller <player> <range>'
    - 'battledrones message {player} &7&l> &f/battledrones sound <soundName> <world> <x> <y> <z> <volume> <pitch> <player - optional>'
    - 'battledrones message {player} &7&l> &f/battledrones actionbar <player> <seconds> <text>'
    - 'battledrones message {player} &c&m---------------------------------------------'
