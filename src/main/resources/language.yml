    - 'battledrones actionbar {player} 0 &6{drone} &aremoved &7(cost &a{cost}&7)'
  enough:
    - 'battledrones actionbar {player} 0 &6{drone} &cNot enough coins to use quick swap!'
controller:
  select:
    - 'battledrones actionbar {player} 0 &6{drone} &aselected &d{target}'
  found:
    - 'battledrones actionbar {player} 0 &6{drone} &aNo target found, try again'
  cannot:
    - 'battledrones actionbar {player} 0 &6{drone} &c{target} cannot be selected'
  far:
    - 'battledrones actionbar {player} 0 &6{drone} &c{target} cannot be selected you are too far away'
  location:
    - 'battledrones actionbar {player} 0 &6{drone} &c{target} cannot be selected at this location'
  plugin:
    - 'battledrones actionbar {player} 0 &6{drone} &c{target} cannot be selected you are an ally'
  remove:
    - 'battledrones actionbar {player} 0 &6{drone} &c{target} is now removed as target'
  no-target:
    - 'battledrones actionbar {player} 0 &6{drone} &cYou dont currently have any target'
  manual:
    - 'battledrones actionbar {player} 0 &6{drone} &aMode is now set to manual'
  automatic:
