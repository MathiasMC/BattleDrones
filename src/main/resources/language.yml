        - '&7[&dBattleDrones&7] &e{target} group is reset back to the default group!'
    set:
      usage:
        - '&7[&dBattleDrones&7] &cUsage: /battledrones group set <player> <groupName>'
      message:
        - '&7[&dBattleDrones&7] &e{target} group is now set to {group}'
  coins:
    set:
      - '&7[&dBattleDrones&7] &e{target} coins is now set to {coins}'
    add:
      - '&7[&dBattleDrones&7] &eAdded {coins} coins to {target}'
    remove:
      - '&7[&dBattleDrones&7] &eRemoved {coins} coins from {target}'
    usage:
      - '&7[&dBattleDrones&7] &cUsage: /battledrones coins set/add/remove <player> <amount>'
    online:
      - '&7[&dBattleDrones&7] &cThe player is not online!'
    number:
      - '&7[&dBattleDrones&7] &cNot a number!'
    0:
      - '&7[&dBattleDrones&7] &cThe amount must be over 0!'
  give:
    usage:
      - '&7[&dBattleDrones&7] &cUsage: /battledrones give ammo, controller'
    online:
      - '&7[&dBattleDrones&7] &cThe player is not online!'
    ammo:
      usage:
        - '&7[&dBattleDrones&7] &cUsage: /battledrones give ammo <droneType> <player> <1-64>'
      message:
        - '&7[&dBattleDrones&7] &aAdded &6{amount} {drone} &aammo to &6{target}'
      number:
        - '&7[&dBattleDrones&7] &cNot a number or the amount must only be between 1-64!'
    controller:
      usage:
        - '&7[&dBattleDrones&7] &cUsage: /battledrones give controller <player> <range>'
      message:
        - '&7[&dBattleDrones&7] &aAdded &6controller &ato &6{target}'
      number:
        - '&7[&dBattleDrones&7] &cNot a number or the amount must be over 0!'

